<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter Number:"));
        let b = parseInt(prompt("Enter Number:"));
        let n = prompt("enter sign:");
        if(n=='+'){
            sum=a+b;
        }
        else if(n=='-'){
            sum=a-b;
        }
        else if(n=='/'){
            sum=a/b;
        }
        else if(n=='*'){
            sum=a*b;
        }
        document.write(sum);
    </script>
</body>
</html>
