<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter Number:"));
        for(let i=0;i<n;i++){
            for(let k=0;k<n-i-1;k++){
                document.write("&nbsp;");
            }
            for(let j=0;j<=i;j++){
                document.write("* ")
            }
            document.write("<br/>")
        }
    </script>
    
</body>
</html>
